app:
  build:
    base: [ nodejs@16 ]
    build:
      - |
        cd headless-cms
        yarn
        yarn build-website
        ls
    deploy: [ './headless-cms/website/.next', './headless-cms/website/next.config.js', './headless-cms/node_modules', './headless-cms/package.json' ]
  run:
    start: yarn start-website
